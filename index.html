<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cat Clicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css"> -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    </head>

    <body>
        <div class='cat-list'>
            <ul class='cats'>
                <li class='Happy' id='1' value=0>Happy</li>
                <li class='Sad' id='2' value=0>Sad</li>
                <li class='Ecstatic' id='3' value=0>Ecstatic</li>
                <li class='Grinning' id='4' value=0>Grinning</li>
                <li class='XD' id='5' value=0>XD</li>
                <li class='Roar' id='6' value=0>Roar</li>
            </ul>
        </div>
        <div class='container'>
            <div class='cat'>
                <h1 class='cat-name'>Happy</h1>
                <h2 class='cat-clicks'>Clicks: 0</h2>
                <img class='cat-picture' src="images/cat1.jpg" alt="Cat with a drawn-on smile">
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
